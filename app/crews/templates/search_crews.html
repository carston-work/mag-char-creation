{% extends "base.html" %}
{% from '_macros.html' import show_prefs %}

{% block title %}Crew Search{% endblock %}

{% block content %}
    <div>
        <ul>
            Searching for crews to match: {{ show_prefs(pref) }}
        </ul>
    </div>
    <div>
        {% for crew in crews %}
            <p>{{ crew.name }} | {{ show_prefs(crew.preferences) }}</p>
        {% endfor %}
    </div>

{% endblock %}
